<body>
    <h1>ãƒ©ãƒŠã¡ã‚ƒã‚“<br>ãŠæ•£æ­©ã‚·ãƒ¥ãƒ¼ãƒ†ã‚£ãƒ³ã‚°</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="messageOverlay">
            <p id="messageText"></p>
            <button id="restartButton">ã‚‚ã†ä¸€åº¦éŠã¶</button>

    </div>

    <div id="uiContainer">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>ä½“åŠ›: <span id="health">100</span></div>
        <div>é€²ã‚“ã æ•µ: <span id="enemiesPassed">0</span></div>
    </div>

    <div id="controlsContainer">
        <button id="leftButton">å·¦ã¸</button>
        <button id="rightButton">å³ã¸</button>
    </div>
    <div class="button-container">
        <button id="barkButton">å ãˆã‚‹ï¼ (å¼¾ç™ºå°„)</button>
    </div>

    <script>
        // --- ã‚²ãƒ¼ãƒ è¨­å®š ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');

        function resizeCanvas() {
            const aspectRatio = 9 / 16;
            const maxWidth = 400;
            const maxHeight = window.innerHeight * 0.6; // ç”»é¢é«˜ã•ã®60%ã‚’æœ€å¤§ã¨ã™ã‚‹

            let newWidth = Math.min(maxWidth, window.innerWidth * 0.9);
            let newHeight = newWidth / aspectRatio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            }

            gameContainer.style.width = `${newWidth}px`;
            gameContainer.style.height = `${newHeight}px`;
            canvas.width = newWidth;
            canvas.height = newHeight;

            // ã‚²ãƒ¼ãƒ è¦ç´ ã®å†é…ç½®ã‚„å†æç”»
            if (typeof lana !== 'undefined') { // lanaãŒå®šç¾©ã•ã‚Œã¦ã„ã‚Œã°
                lana.x = canvas.width / 2 - lana.width / 2; // ä¸­å¤®ã«å†é…ç½®
                lana.y = canvas.height - lana.height - 20; // ä¸‹éƒ¨ã«å†é…ç½®
                lana.groundY = canvas.height - lana.height - 20;
            }
            if (typeof drawGame === 'function' && gameRunning) {
                 drawGame();
            }
        }
        window.addEventListener('resize', resizeCanvas);


        // UIè¦ç´ 
        const scoreDisplay = document.getElementById('score');
        const healthDisplay = document.getElementById('health');
        const enemiesPassedDisplay = document.getElementById('enemiesPassed'); // ç”»é¢ä¸‹éƒ¨ã‚’é€šéã—ãŸæ•µã®æ•°
        const barkButton = document.getElementById('barkButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');

        // --- ã‚²ãƒ¼ãƒ å¤‰æ•° ---
        let score = 0;
        let health = 100;
        let enemiesPassedCount = 0; // é€šéã—ãŸæ•µã®ã‚«ã‚¦ãƒ³ãƒˆ
        const maxEnemiesPassed = 10; // ã“ã‚Œã‚’è¶…ãˆãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ã«ã™ã‚‹ãªã©
        let gameSpeed = 1;
        let gameRunning = false;
        let shootCooldown = 0;
        const shootCooldownTime = 20; // ãƒ•ãƒ¬ãƒ¼ãƒ å˜ä½ (ç´„0.33ç§’)

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆãƒ©ãƒŠã¡ã‚ƒã‚“ï¼‰
        const lana = {
            x: 0, // åˆæœŸX (resizeCanvasã§è¨­å®š)
            y: 0, // åˆæœŸY (resizeCanvasã§è¨­å®š)
            width: 45,
            height: 45,
            // è‰²ã‚’é»’ã¨ç™½ãƒ™ãƒ¼ã‚¹ã«å¤‰æ›´
            mainColor: '#333333', // é»’ã«è¿‘ã„è‰²
            secondColor: '#FFFFFF', // ç™½
            accentColor: '#F0E68C', // æ·¡ã„é»„è‰² (ã‚¿ãƒ³)
            speed: 5,
            groundY: 0
        };

        // å¼¾ã®é…åˆ—
        let bullets = [];
        const bulletSpeed = 7;
        const bulletWidth = 8;
        const bulletHeight = 15;
        const bulletColor = '#FFD700'; // é»„è‰²

        // æ•µã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®é…åˆ—
        let enemies = [];
        const enemyTypes = [
            { type: 'frog', baseColor: '#228B22', width: 35, height: 25, speedMultiplier: 1.2, damage: 15, score: 10, emoji: 'ğŸ¸' },
            { type: 'old_man', baseColor: '#708090', width: 45, height: 65, speedMultiplier: 0.8, damage: 25, score: 20, emoji: 'ğŸ‘´' }
        ];

        // ã‚¢ã‚¤ãƒ†ãƒ ã®é…åˆ—
        let items = [];
        const itemTypes = [
            { type: 'food', color: '#FF8C00', width: 25, height: 25, healthBoost: 20, emoji: 'ğŸ–' },
            { type: 'seal_plushie', color: '#ADD8E6', width: 30, height: 30, scoreBoost: 50, emoji: 'ğŸ§¸' }
        ];

        // --- åˆæœŸåŒ–å‡¦ç† ---
        function initGame() {
            score = 0;
            health = 100;
            enemiesPassedCount = 0;
            gameSpeed = 1;
            enemies = [];
            items = [];
            bullets = [];
            shootCooldown = 0;

            resizeCanvas(); // ã“ã“ã§ãƒ©ãƒŠã®ä½ç½®ã‚‚è¨­å®šã•ã‚Œã‚‹

            updateUI();
            messageOverlay.style.display = 'none';
            gameRunning = true;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        // --- æç”»å‡¦ç† ---
        function drawLana() {
            // ä½“ (é»’)
            ctx.fillStyle = lana.mainColor;
            ctx.beginPath();
            ctx.ellipse(lana.x + lana.width / 2, lana.y + lana.height * 0.6, lana.width / 2, lana.height * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            // é¡”å‘¨ã‚Šã®æ¯› (ç™½)
            ctx.fillStyle = lana.secondColor;
            ctx.beginPath();
            ctx.ellipse(lana.x + lana.width / 2, lana.y + lana.height * 0.35, lana.width * 0.45, lana.height * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();

            // è€³ (é»’) - ä¸‰è§’å½¢
            ctx.fillStyle = lana.mainColor;
            ctx.beginPath();
            ctx.moveTo(lana.x + lana.width * 0.2, lana.y + lana.height * 0.1);
            ctx.lineTo(lana.x + lana.width * 0.1, lana.y - lana.height * 0.1);
            ctx.lineTo(lana.x + lana.width * 0.3, lana.y);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(lana.x + lana.width * 0.8, lana.y + lana.height * 0.1);
            ctx.lineTo(lana.x + lana.width * 0.9, lana.y - lana.height * 0.1);
            ctx.lineTo(lana.x + lana.width * 0.7, lana.y);
            ctx.closePath();
            ctx.fill();

            // ç›® (é»’)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(lana.x + lana.width * 0.35, lana.y + lana.height * 0.3, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(lana.x + lana.width * 0.65, lana.y + lana.height * 0.3, 3, 0, Math.PI * 2);
            ctx.fill();

            // é¼» (é»’)
            ctx.beginPath();
            ctx.arc(lana.x + lana.width / 2, lana.y + lana.height * 0.4, 3, 0, Math.PI * 2);
            ctx.fill();

            // ã‚¿ãƒ³æ¨¡æ§˜ (çœ‰)
            ctx.fillStyle = lana.accentColor;
            ctx.beginPath();
            ctx.arc(lana.x + lana.width * 0.35, lana.y + lana.height * 0.2, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(lana.x + lana.width * 0.65, lana.y + lana.height * 0.2, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBullets() {
            ctx.fillStyle = bulletColor;
            bullets.forEach(bullet => {
                // ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                // å¼¾ã‚’å°‘ã—æ ¼å¥½è‰¯ã
                ctx.beginPath();
                ctx.moveTo(bullet.x + bullet.width / 2, bullet.y);
                ctx.lineTo(bullet.x, bullet.y + bullet.height);
                ctx.lineTo(bullet.x + bullet.width, bullet.y + bullet.height);
                ctx.closePath();
                ctx.fill();
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                // ctx.fillStyle = enemy.baseColor;
                // ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.font = `${enemy.height * 0.9}px Arial`;
                ctx.fillText(enemy.emoji, enemy.x, enemy.y + enemy.height * 0.8);
            });
        }

        function drawItems() {
            items.forEach(item => {
                // ctx.fillStyle = item.color;
                // ctx.fillRect(item.x, item.y, item.width, item.height);
                ctx.font = `${item.height}px Arial`;
                ctx.fillText(item.emoji, item.x, item.y + item.height * 0.8);
            });
        }

        // èƒŒæ™¯ã®ç•¦é“ï¼ˆç¸¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã£ã½ãè¦‹ã›ã‚‹ï¼‰
        let roadOffset = 0;
        const roadStripeHeight = 50;
        const roadStripeColor1 = '#8B4513'; // åœŸ
        const roadStripeColor2 = '#A0522D'; // å°‘ã—æ˜ã‚‹ã„åœŸ

        function drawBackground() {
            // ç©º
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”°ã‚“ã¼ã®ç•¦é“ï¼ˆç¸¦ã«æµã‚Œã‚‹ã‚ˆã†ã«ï¼‰
            roadOffset = (roadOffset + gameSpeed * 0.5) % (roadStripeHeight * 2);

            for (let y = -roadStripeHeight * 2 + roadOffset; y < canvas.height; y += roadStripeHeight * 2) {
                ctx.fillStyle = roadStripeColor1;
                ctx.fillRect(canvas.width * 0.2, y, canvas.width * 0.6, roadStripeHeight);
                ctx.fillStyle = roadStripeColor2;
                ctx.fillRect(canvas.width * 0.2, y + roadStripeHeight, canvas.width * 0.6, roadStripeHeight);
            }

            // é æ™¯ã®è‰
            ctx.fillStyle = '#2E8B57'; // ã‚·ãƒ¼ã‚°ãƒªãƒ¼ãƒ³
            ctx.fillRect(0, canvas.height - 30, canvas.width * 0.2, 30);
            ctx.fillRect(canvas.width * 0.8, canvas.height - 30, canvas.width * 0.2, 30);
        }


        // --- æ›´æ–°å‡¦ç† ---
        function updateLana() {
            if (shootCooldown > 0) shootCooldown--;
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += gameSpeed * enemy.speedMultiplier;
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    enemiesPassedCount++; // æ•µãŒç”»é¢ä¸‹ã‚’é€šé
                    if (enemiesPassedCount >= maxEnemiesPassed && health > 0) { // ä½“åŠ›ãŒã‚ã£ã¦ã‚‚ä¸€å®šæ•°é€šéã§ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
                        // gameOver("ãŸãã•ã‚“ã®æ•µã‚’è¦‹é€ƒã—ã¡ã‚ƒã£ãŸï¼"); // ã‚«ã‚¹ã‚¿ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                        health -= enemy.damage * 0.5; // é€šéãƒšãƒŠãƒ«ãƒ†ã‚£
                        if (health <= 0) gameOver("ãŸãã•ã‚“ã®æ•µã‚’è¦‹é€ƒã—ã¡ã‚ƒã£ãŸï¼");
                    }
                }

                // è¡çªåˆ¤å®š: ãƒ©ãƒŠã¡ã‚ƒã‚“ vs æ•µ
                if (
                    lana.x < enemy.x + enemy.width &&
                    lana.x + lana.width > enemy.x &&
                    lana.y < enemy.y + enemy.height &&
                    lana.y + lana.height > enemy.y
                ) {
                    health -= enemy.damage;
                    enemies.splice(index, 1);
                    if (health <= 0) {
                        gameOver("æ•µã«ã¶ã¤ã‹ã£ã¡ã‚ƒã£ãŸï¼");
                    }
                }

                // è¡çªåˆ¤å®š: å¼¾ vs æ•µ
                bullets.forEach((bullet, bulletIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        score += enemy.score;
                        enemies.splice(index, 1);
                        bullets.splice(bulletIndex, 1);
                        // æ•µã‚’å€’ã—ãŸæ™‚ã®ã‚¨ãƒ•ã‚§ã‚¯ãƒˆãªã©ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
                    }
                });
            });

            // æ–°ã—ã„æ•µã®ç”Ÿæˆ
            if (gameRunning && Math.random() < 0.012 * (1 + score / 2000)) { // ã‚¹ã‚³ã‚¢ã§å‡ºç¾ç‡ã‚¢ãƒƒãƒ—
                const typeIndex = Math.floor(Math.random() * enemyTypes.length);
                const enemyType = enemyTypes[typeIndex];
                enemies.push({
                    ...enemyType,
                    x: Math.random() * (canvas.width * 0.6 - enemyType.width) + canvas.width * 0.2, // é“ã®ä¸­ã«
                    y: -enemyType.height,
                });
            }
        }

        function updateItems() {
            items.forEach((item, index) => {
                item.y += gameSpeed * 0.8; // ã‚¢ã‚¤ãƒ†ãƒ ã¯å°‘ã—ã‚†ã£ãã‚Š
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }

                if (
                    lana.x < item.x + item.width &&
                    lana.x + lana.width > item.x &&
                    lana.y < item.y + item.height &&
                    lana.y + lana.height > item.y
                ) {
                    if (item.type === 'food') {
                        health = Math.min(100, health + item.healthBoost);
                    } else if (item.type === 'seal_plushie') {
                        score += item.scoreBoost;
                    }
                    items.splice(index, 1);
                }
            });

            if (gameRunning && Math.random() < 0.008) {
                const typeIndex = Math.floor(Math.random() * itemTypes.length);
                const itemType = itemTypes[typeIndex];
                items.push({
                    ...itemType,
                    x: Math.random() * (canvas.width * 0.5 - itemType.width) + canvas.width * 0.25, // é“ã®å°‘ã—å†…å´
                    y: -itemType.height,
                });
            }
        }

        function updateUI() {
            scoreDisplay.textContent = score;
            healthDisplay.textContent = Math.max(0, Math.round(health));
            enemiesPassedDisplay.textContent = `${enemiesPassedCount}/${maxEnemiesPassed}`;
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---
        function shoot() {
            if (shootCooldown === 0 && gameRunning) {
                bullets.push({
                    x: lana.x + lana.width / 2 - bulletWidth / 2,
                    y: lana.y - bulletHeight, // ãƒ©ãƒŠã¡ã‚ƒã‚“ã®ä¸Šã‹ã‚‰ç™ºå°„
                    width: bulletWidth,
                    height: bulletHeight
                });
                shootCooldown = shootCooldownTime;
                // ç™ºå°„éŸ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            }
        }

        function gameOver(message = "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼") {
            gameRunning = false;
            messageText.innerHTML = `${message}<br>æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}<br>é€šéã—ãŸæ•µ: ${enemiesPassedCount}`;
            messageOverlay.style.display = 'flex';
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ— ---
        let animationFrameId;
        function gameLoop() {
            if (!gameRunning) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground(); // èƒŒæ™¯ã‚’å…ˆã«æç”»

            updateLana();
            updateBullets();
            updateEnemies();
            updateItems();

            // ã‚¹ã‚³ã‚¢ã¯æ•µã‚’å€’ã—ãŸæ™‚ã®ã¿åŠ ç®—
            // gameSpeed = 1 + score / 1000; // ã‚¹ã‚³ã‚¢ã«å¿œã˜ã¦ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—

            drawLana();
            drawBullets();
            drawEnemies();
            drawItems();

            updateUI();

            if (health <= 0 && gameRunning) { // gameRunningãƒã‚§ãƒƒã‚¯ã‚’è¿½åŠ 
                gameOver("ä½“åŠ›ãŒãªããªã£ã¡ã‚ƒã£ãŸï¼");
            }


            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        function handleMove(direction) {
            if (!gameRunning) return;
            if (direction === 'left') {
                lana.x = Math.max(canvas.width * 0.2, lana.x - lana.speed * 2); // é“ã‹ã‚‰å‡ºãªã„ã‚ˆã†ã«
            } else if (direction === 'right') {
                lana.x = Math.min(canvas.width * 0.8 - lana.width, lana.x + lana.speed * 2); // é“ã‹ã‚‰å‡ºãªã„ã‚ˆã†ã«
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key !== 'Enter' && e.key !== ' ') return; // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ä¸­ã¯Enterã‹Spaceã§ãƒªã‚¹ã‚¿ãƒ¼ãƒˆã®ã¿å—ä»˜

            if (gameRunning) {
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    handleMove('left');
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    handleMove('right');
                } else if (e.key === ' ') {
                    e.preventDefault();
                    shoot();
                }
            } else if (messageOverlay.style.display === 'flex' && (e.key === 'Enter' || e.key === ' ')) {
                 e.preventDefault(); // ãƒœã‚¿ãƒ³ãŒãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã•ã‚Œã¦ã„ã‚‹å ´åˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’é˜²ã
                 initGame();
            }
        });

        barkButton.addEventListener('click', shoot);
        leftButton.addEventListener('click', () => handleMove('left'));
        rightButton.addEventListener('click', () => handleMove('right'));

        // ã‚¿ãƒƒãƒæ“ä½œ
        let touchStartX = 0;
        let touchCurrentX = 0;
        const touchMoveThreshold = 10; // ã“ã®ãƒ”ã‚¯ã‚»ãƒ«ä»¥ä¸Šå‹•ã„ãŸã‚‰ç§»å‹•ã¨ã¿ãªã™

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchCurrentX = touchStartX;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            touchCurrentX = e.touches[0].clientX;
            const diffX = touchCurrentX - touchStartX;
            if (Math.abs(diffX) > touchMoveThreshold) {
                if (diffX < 0) {
                    handleMove('left');
                } else {
                    handleMove('right');
                }
                touchStartX = touchCurrentX; // ç¾åœ¨ä½ç½®ã‚’æ¬¡ã®é–‹å§‹ç‚¹ã«
            }
        }, { passive: false });


        restartButton.addEventListener('click', initGame);

        // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
        window.onload = () => {
            // resizeCanvas(); // initGameå†…ã§å‘¼ã°ã‚Œã‚‹ã®ã§ã“ã“ã§ã¯ä¸è¦ã‹ã‚‚
            initGame();
        };

        function drawGame() { // ãƒªã‚µã‚¤ã‚ºæ™‚ã«å‘¼ã°ã‚Œã‚‹
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawLana();
            drawBullets();
            drawEnemies();
            drawItems();
        }

    </script>
